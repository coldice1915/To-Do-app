<html>
    <head>
        <title>To-Do App</title>
    </head>
    <body>
        <form id="form" action="/todos/create" method="POST">
            <input type="text" id="description" name="description" />
            <input type="submit" value="Create" />
        </form>
        <ul id="todos">
            {% for d in data %}
            <li>{{ d.description }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
